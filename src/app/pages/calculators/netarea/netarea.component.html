<div id="beamdropdown">
    <app-tensionbeamshapes /> <!--DROPDOWNNNN-->
    <br></div> 
    <div>
        <form>
        <div id="variableForms"> 
        <div class="columnthing">
        <!--FY-->
            <div id="FyNumType" style="z-index: 10;">
                <label for="YieldStrengthType">Yield Stress, F<sub>y</sub> (in ksi):</label>
                        <div class="tooltip tooltip-info" 
                        data-tip="The maximum stress a material can withstand before it begins to deform plastically. See References for specifications of different steel types">
                                <button (click)="sharedService.noReloadPls($event)" style="transform: scale(0.7); vertical-align: top; margin-right: -5px;">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z" />
                                    </svg>                                          
                                </button>
                        </div><br>
                <input type="number" id="YieldStrengthType" name="YieldStrength" value="50"
                [formControl]="sharedService.Fyield" >
                </div><br>
            
            <div id="TensileStress" style="z-index: 10;">
                <label for="TensileStress">Tensile Stress, F<sub>u</sub> (in ksi):</label>
                        <div class="tooltip tooltip-info" 
                        data-tip="The the maximum stress a material can handle before breaking. See References for specifications of different steel types">
                                <button (click)="sharedService.noReloadPls($event)" style="transform: scale(0.7); vertical-align: top; margin-right: -5px;">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z" />
                                    </svg>                                          
                                </button>
                        </div><br>
                <input type="number" id="TensileStress" name="TensileStress" value="50"
                [formControl]="sharedService.Fu" >
                </div><br>
    
                    <div id="AreaGross">
                        <label for="AreaGross">Gross Cross Section Area, A<sub>g</sub></label><br>
                        <input type="number" id="AreaGross" name="AreaGross" value="AreaGross"
                        [formControl]="sharedService.Ag"><br><br></div>
                        
                        <div style="z-index: 10;" *ngIf="this.sharedService.SteelShapeSelect != 2 && this.sharedService.SteelShapeSelect != 4">                
                        <label for="base">
                                Base, b:</label><br>
                            <input type="number" id="base" name="base" value="base"
                            [formControl]="sharedService.b"><br><br>
                        </div>
    
                    <div style="z-index: 10;" *ngIf="this.sharedService.SteelShapeSelect != 2 && this.sharedService.SteelShapeSelect != 4">                
                            <label for="thickness">
                                Thickness, t:</label><br>
                        <input type="number" id="thickness" name="thickness" value="thickness"
                        [formControl]="sharedService.t"><br><br>
                        </div>

                    <div style="z-index: 10;" *ngIf="this.sharedService.SteelShapeSelect == 2|| this.sharedService.SteelShapeSelect == 4">                
                        <label for="depth">
                            Flange Width, b<sub>f</sub>:</label><br>
                    <input type="number" id="baseFlange" name="baseFlange" value="baseFlange"
                    [formControl]="sharedService.bf"><br>
                    </div><br>

                    <div style="z-index: 10;" *ngIf="this.sharedService.SteelShapeSelect == 2|| this.sharedService.SteelShapeSelect == 4">                
                            <span><label for="thickness">
                                Flange Thickness, t<sub>f</sub>:</label><br>
                        <input type="number" id="Flangethickness" name="Flangethickness" value="Flangethickness"
                        [formControl]="sharedService.tf"><br>
                        <label>Use Flange</label>
                            <input type="radio" name="useThis" value=1 [(ngModel)]="BlockshearService.useFlange" class="radio radio-xs radio-base-content" /></span>
                        <br><br>
                        </div>

                    <div style="z-index: 10;" *ngIf="this.sharedService.SteelShapeSelect == 2 || this.sharedService.SteelShapeSelect == 4 ">                
                            <span><label for="thickness">
                                Web Thickness, t<sub>w</sub>:</label><br>
                        <input type="number" id="Webthickness" name="Webthickness" value="Webthickness"
                        [formControl]="sharedService.tw"><br>
                        <label>Use Web</label>
                            <input type="radio" name="useThis" value=2 [(ngModel)]="BlockshearService.useFlange" class="radio radio-xs radio-base-content" /></span>
                            <br><br>
                        </div>
                    
                    <div style="z-index: 10;" *ngIf="this.sharedService.SteelShapeSelect != 3">                
                        <label for="depth">
                            Depth, d:</label><br>
                    <input type="number" id="depth" name="depth" value="depth"
                    [formControl]="sharedService.d"><br>
                    </div><br>
    
                     </div>                   
            </div>
            <br>
        </form>
    </div>
            
          <!--Error Message (Beam)-->
      
    <app-error-alert id="errAlert" style="display: none;" />
