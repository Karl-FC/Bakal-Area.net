<div id="beamdropdown">
    <app-compressionbeamshapes /> <!--DROPDOWNNNN-->
    <br></div>
    
    <div id="subtitleReplacement" style="display: none;">
        <h1 style="font-size: 20px; margin-right: 10px;">For Singly-Symmetric Sections</h1>
    <br><br></div>
    
    
    <div id="itemsinput" class="flex-row bg-neutral">
    <div>
        <form>
        <div id="variableForms"> 
        <div class="columnthing">
        <!--FY-->
            <div id="FyNumType" style="z-index: 10;">
                <label for="YieldStrengthType">Yield Stress, F<sub>y</sub> (in ksi):</label>
                        <div class="tooltip tooltip-info" 
                        data-tip="The maximum stress a material can withstand before it begins to deform plastically. See References for specifications of different steel types">
                                <button (click)="sharedService.noReloadPls($event)" style="transform: scale(0.7); vertical-align: top; margin-right: -5px;">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z" />
                                    </svg>                                          
                                </button>
                        </div><br>
                <input type="number" id="YieldStrengthType" name="YieldStrength" value="50"
                [formControl]="sharedService.Fyield" >
                </div><br>
    
                
                <!--E-->
                <div style="z-index: 10;">
                        <label for="ModulusE">Modulus of Elasticity:</label>
                                <div class="tooltip tooltip-info" 
                                data-tip="AKA Young's Modulus. The modulus of elasticity for structural steel is typically taken as 29,000 to 30,000 ksi (kips per square inch) ">
                                        <button (click)="sharedService.noReloadPls($event)" style="transform: scale(0.7); vertical-align: top; margin-right: -5px;">
                                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                                <path stroke-linecap="round" stroke-linejoin="round" d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z" />
                                            </svg>                                          
                                        </button>
                                </div><br>
                        <input type="number" id="ModulusE" name="ModulusE" value="29000"
                        [formControl]="E" >
                        </div><br>
    
                    <div id="AreaGross">
                        <label for="AreaGross">AreaGross, A<sub>g</sub></label><br>
                        <input type="number" id="AreaGross" name="AreaGross" value="AreaGross"
                        [formControl]="sharedService.Ag"><br></div>     
    
                                        
            </div>
     
            <div class="columnthing">
                        <!--BEAM PROPERTIES-->
   
                            <label for="thiccWeb">
                                Web thickness, t<sub>w</sub>:</label><br>
                        <input type="number" id="thiccWeb" name="thiccWeb" value="thiccWeb"
                        [formControl]="sharedService.tw"><br>

                        <label for="LamdaWeb">
                            <span style="display:inline-flex;flex-direction:column;vertical-align:middle;">
                              <span>h</span>
                              <span style="border-top:1px solid">t<sub>w</sub></span>
                              </span>
                         or &lambda;<sub>w</sub>:</label><br>
                          <input type="number" id="LamdaWeb" name="LamdaWeb" value="LamdaWeb"
                          [formControl]="sharedService.htw" max="260"><br>
    
                        <label for="depth">
                            Depth:</label><br>
                    <input type="number" id="depth" name="depth" value="depth"
                    [formControl]="sharedService.d"><br>
                    </div><br>
            
        
        </div>
    
                            <br>
        </form>
    </div>
    </div>
            
            
      
          <!--Error Message (Beam)-->
      
    <app-error-alert id="errAlert" style="display: none;" />
    
    <br>
    
        <div style="justify-content: center; display: flex;">
          <div class="stats stats-vertical text-primary-content lg:stats-horizontal shadow bg-info">
          <button id="calculate" type="button" (click)="ShearCalcAgain()">Calclulate</button> 
          </div>
        </div>
