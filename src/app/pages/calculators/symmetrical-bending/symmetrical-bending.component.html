<div id="itemsinput" class="flex-row bg-neutral">
<div>
    <form>
    <div id="variableForms"> 
    <div class="columnthing">
    <!--FY-->
        <div id="FyNumType" style="z-index: 10;">
            <label for="YieldStrengthType">Yield Stress, F<sub>y</sub> (in ksi):</label>
                    <div class="tooltip tooltip-info" 
                    data-tip="The maximum stress a material can withstand before it begins to deform plastically. See References for specifications of different steel types">
                            <button (click)="sharedService.noReloadPls($event)" style="transform: scale(0.7); vertical-align: top; margin-right: -5px;">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z" />
                                </svg>                                          
                            </button>
                    </div><br>
            <input type="number" id="YieldStrengthType" name="YieldStrength" value="50"
            [formControl]="Fy" >
            </div><br>

            
            <!--E-->
            <div style="z-index: 10;">
                    <label for="ModulusE">Modulus of Elasticity:</label>
                            <div class="tooltip tooltip-info" 
                            data-tip="AKA Young's Modulus. The modulus of elasticity for structural steel is typically taken as 29,000 to 30,000 ksi (kips per square inch) ">
                                    <button (click)="sharedService.noReloadPls($event)" style="transform: scale(0.7); vertical-align: top; margin-right: -5px;">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z" />
                                        </svg>                                          
                                    </button>
                            </div><br>
                    <input type="number" id="ModulusE" name="ModulusE" value="29000"
                    [formControl]="E" >
                    </div><br>

                    <span class="form-control">
                        <label class="cursor-pointer label">
                            <span class="label-text" style="font-weight: 500;">Beam has symmetrical flange?</span>
                            <input type="checkbox" checked="checked" value="approWshape" class="checkbox checkbox-primary checkbox-xs" (change)="SymmetryChange()"/>
                        </label>
                    </span>     

                
        </div>
        <div class="columnthing">
                <!--BEAM PROPERTIES-->
                        <label for="AreaGross">AreaGross, A<sub>g</sub></label><br>
                            <input type="number" id="AreaGross" name="AreaGross" value="AreaGross"
                            [formControl]="sharedService.Ag" (input)="calcBend()"><br>

                        <label for="LamdaFlange">
                                <span style="display:inline-flex;flex-direction:column;vertical-align:middle;">
                                <span>b<sub>f</sub></span>
                                <span style="border-top:1px solid">2t<sub>f</sub></span>
                                </span>
                        or &lambda;<sub>f</sub>:</label><br>
                        <input type="number" id="LamdaFlange" name="LamdaFlange" value="LamdaFlange"
                        [formControl]="sharedService.bf2tf" (input)="calcBend()"><br>
                        
                        <label for="LamdaWeb">
                            <span style="display:inline-flex;flex-direction:column;vertical-align:middle;">
                            <span>h</span>
                            <span style="border-top:1px solid">t<sub>w</sub></span>
                            </span>
                        or &lambda;<sub>w</sub>:</label><br>
                        <input type="number" id="LamdaWeb" name="LamdaWeb" value="LamdaWeb"
                        [formControl]="sharedService.htw" (input)="calcBend()"><br><br>


        
            </div>   
        <div class="columnthing">
                    <label for="baseFlange">
                            Flange width, b<sub>f</sub>:</label><br>
                    <input type="number" id="baseFlange" name="baseFlange" value="baseFlange"
                    [formControl]="sharedService.bf" (input)="calcBend()"><br>

                            <label for="thiccFlange">
                                Flange thickness, t<sub>f</sub>:</label><br>
                        <input type="number" id="thiccFlange" name="thiccFlange" value="thiccFlange"
                        [formControl]="sharedService.tf" (input)="calcBend()"><br>

                        <label for="thiccWeb">
                            Web thickness, t<sub>w</sub>:</label><br>
                    <input type="number" id="thiccWeb" name="thiccWeb" value="thiccWeb"
                    [formControl]="sharedService.tw" (input)="calcBend()"><br>

                    <label for="depth">
                        Depth:</label><br>
                <input type="number" id="depth" name="depth" value="depth"
                [formControl]="sharedService.d" (input)="calcBend()"><br>
                </div><br>
    </div>

                        <div class="columnthing" id="secondFlanges" style="display: none;">
                            <label for="baseFlange">
                                Second Flange width, b<sub>f</sub>:</label><br>
                            <input type="number" id="baseFlangeSecond" name="baseFlangeSecond" value="baseFlangeSecond"
                            [formControl]="sharedService.bf2" (input)="calcBend()"><br>
                        
                            <label for="thiccFlange">
                                Second Flange thickness, t<sub>f</sub>:</label><br>
                            <input type="number" id="thiccFlangeSecond" name="thiccFlangeSecond" value="thiccFlangeSecond"
                            [formControl]="sharedService.tf2" (input)="calcBend()"><br>
                        </div><br>
    </form>
</div>
</div>
        
        
  
      <!--Error Message (Beam)-->
  
<app-error-alert id="errAlert" style="display: none;" />
        
  <div style="justify-content: center; display: flex; overflow: visible;"> <br>
      <div class="stats stats-vertical lg:stats-horizontal shadow bg-primary"> <!--Dito natin ilagay yun results haha-->  
          <div id="BgCompactnessFlange" class="stat text-primary-content place-items-center" style="overflow: visible;">
            <div class="stat-title">Flange slenderness</div>
            <div id="ResultCompactnessFlange" class="stat-value">N/A</div>
            <div id="SubCompactnessFlange" class="stat-desc">Input required</div>
          </div>
          
          <div id="BgCompactnessWeb" class="stat text-primary-content place-items-center" style="overflow: visible;">
            <div class="stat-title">Web slenderness</div>
            <div id="ResultCompactnessWeb" class="stat-value">N/A</div>
            <div id="SubCompactnessWeb" class="stat-desc">Input required</div>
          </div>
    </div>
  </div>
  <br>
    <div style="justify-content: center; display: flex;">
      <div class="stats stats-vertical text-primary-content lg:stats-horizontal shadow bg-info">
      <button id="calculate" type="button" (mousedown)="calcBend()">Calculate</button> 
      </div>
    </div>
