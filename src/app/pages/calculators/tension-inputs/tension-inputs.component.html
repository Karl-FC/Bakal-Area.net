<div>
    <form>
    <div id="variableForms"> 
    <div class="columnthing">
    <!--FY-->
        <div id="FyNumType" style="z-index: 10;">
            <label for="YieldStrengthType">Yield Stress, F<sub>y</sub> (in ksi):</label>
                    <div class="tooltip tooltip-info" 
                    data-tip="The maximum stress a material can withstand before it begins to deform plastically. See References for specifications of different steel types">
                            <button (click)="sharedService.noReloadPls($event)" style="transform: scale(0.7); vertical-align: top; margin-right: -5px;">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z" />
                                </svg>                                          
                            </button>
                    </div><br>
            <input type="number" id="YieldStrengthType" name="YieldStrength" value="50"
            [formControl]="sharedService.Fyield" >
            </div><br>
        
        <div id="TensileStress" style="z-index: 10;">
            <label for="TensileStress">Tensile Stress, F<sub>u</sub> (in ksi):</label>
                    <div class="tooltip tooltip-info" 
                    data-tip="The the maximum stress a material can handle before breaking. See References for specifications of different steel types">
                            <button (click)="sharedService.noReloadPls($event)" style="transform: scale(0.7); vertical-align: top; margin-right: -5px;">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z" />
                                </svg>                                          
                            </button>
                    </div><br>
            <input type="number" id="TensileStress" name="TensileStress" value="50"
            [formControl]="sharedService.Fu" >
            </div><br>

                <div id="GivenLength">
                    <label for="GivenLength">Length</label><br>
                    <input type="number" id="GivenLength" name="GivenLength" value="GivenLength"
                    [formControl]="updater.Length"><br><br></div>
                    
                    <label for="DL">Dead Load:</label>
                    <div class="tooltip tooltip-info" 
                    data-tip="Consist of the weight of all materials of construction incorporated into the building or other structure, including but not limited to walls, floors, roofs, ceilings, stairways, built-in partitions, finishes, cladding and other similarly incorporated architectural and structural items, and fixed service equipment, including the weight of cranes.">
                            <button (click)="sharedTension.noReloadPls($event)" style="transform: scale(0.7); vertical-align: top; margin-right: -5px;">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z" />
                                </svg>                                          
                            </button>
                  </div><br>
                  <input type="number" id="DL" name="DL" 
                  [formControl]="updater.DL"> <br>
                  
                  <label for="LL">Live Load:</label>
                      <div class="tooltip tooltip-info" 
                    data-tip="The maximum loads expected by the intended use or occupancy but in no case shall be less than the loads required by this section.">
                            <button (click)="sharedTension.noReloadPls($event)" style="transform: scale(0.7); vertical-align: top; margin-right: -5px;">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z" />
                                </svg>                                          
                            </button>
                        </div><br>
                        <input type="number" id="LL" name="LL" 
                        [formControl]="updater.LL"> <br>

                        <label class="label label-text cursor-pointer">
                            <span>Bolt diameter, d<sub>b</sub></span> 
                            <input type="number" id="boltDiameter" name="boltDiameter" value="boltDiameter"
                          [formControl]="sharedService.boltDiameter">
                          </label>

                          <label class="label label-text cursor-pointer">
                            <span>No. of holes, n</span> 
                            <input type="number" id="boltAmount" name="boltAmount" value="boltAmount"
                          [formControl]="sharedService.boltAmount">
                          </label>

                          <label class="label cursor-pointer">
                            <span class="label-text">Consider Punching Standard hole</span> 
                            <input type="checkbox" class="toggle toggle-sm" checked [(ngModel)]="this.sharedTension.isholePunch" />
                          </label>

                          <label class="label cursor-pointer">
                            <span class="label-text">Consider Damaged hole edge</span> 
                            <input type="checkbox" class="toggle toggle-sm" checked [(ngModel)]="this.sharedTension.isholeDmg" />
                          </label>

                          

                 </div>                   
        </div>
        <br>
    </form>
</div>
  
  
  <app-error-alert id="elemError" style="display: none;" />

  <div style="justify-content: center; display: flex; flex-direction: column;">
      <div id="Refreshdiv" class="stats stats-vertical text-primary-content lg:stats-horizontal shadow bg-info">
        <button id="RefreshBtn" (click)="refreshTable()">Refresh Table</button>
            </div>
    </div>
